<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="calculator.png">
    <title>Calculator</title>
    
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Schibsted+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
<div class="grid-container"> 
<div class="calculator-grid" style="border:2px solid rgb(243, 243, 252);">
    <div class="output" style="border: 2px solid rgb(240, 240, 244);">
    <div  data-previous-operand class="previous-operand" style="color:rgb(82, 74, 74);"></div>
    <div data-current-operand class="current-operand" style="color:black;"></div>
    </div>
   
    <button  data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button  data-equals class="span-two" style='background-color:#97b8f3;'>=</button>
    
</div>
</div>
</body>
</html>
